version: '3.8'

services:
  db:
    image: postgres:latest  # Use the official PostgreSQL image
    container_name: postgres_db  # Set a name for the container
    environment:
      POSTGRES_USER: example_user  # Set the PostgreSQL username
      POSTGRES_PASSWORD: example_password  # Set the PostgreSQL password
      POSTGRES_DB: marketplace  # Set the initial database name to "marketplace"
    ports:
      - "5432:5432"  # Expose the PostgreSQL port
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist data in a volume

volumes:
  postgres_data:
    driver: local  # Define a volume to store PostgreSQL data
